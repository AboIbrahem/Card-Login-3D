            <div class="face" >

            </div></div>
            <div class="back" >
            <div class=" card_back">
                <i class="logo logo-back"><p>LOGUP</p></i>
                <div class="input" id="back">
                    <input type="text" name="userName" placeholder="Enter UserName" required autocomplete="nome">
                    <i class="userName-icon input-icon uil uil-user"></i>
                    <input type="email" name="logupEmail" placeholder="Enter Email" required autocomplete="none">
                    <i class="logup_email-icon input-icon uil uil-at"></i>

                    <i class="logup_password-icon input-icon uil uil-lock-alt"></i>
                    <input type="submit" value="Register" id="submit_2" class="submit" name="submit_2">
